---
apiVersion: eks.aws.upbound.io/v1beta1
kind: NodeGroup
metadata:
  name: general
  annotations:
    argocd.argoproj.io/sync-wave: "12"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true"
spec:
  providerConfigRef:
    name: aws-provider-config 
  forProvider:
    clusterNameRef:
      name: eks-created-by-crossplane
    nodeRoleArnRef:
      name: ex-eks-nodes-role
    region: ${{ values.region }}
    capacityType: ON_DEMAND
    instanceTypes: ["t3.small"]
    labels:
      role: general
    scalingConfig:
      - desiredSize: 1
        minSize: 1
        maxSize: 2
    subnetIdRefs:
      - name: dev-private-us-east-1a
      - name: dev-private-us-east-1b
---
apiVersion: eks.aws.upbound.io/v1beta1
kind: NodeGroup
metadata:
  name: spot
  annotations:
    argocd.argoproj.io/sync-wave: "12"
    argocd.argoproj.io/sync-options: "SkipDryRunOnMissingResource=true"
spec:
  providerConfigRef:
    name: aws-provider-config 
  forProvider:
    clusterNameRef:
      name: eks-created-by-crossplane
    nodeRoleArnRef:
      name: ex-eks-nodes-role
    region: ${{ values.region }}
    capacityType: SPOT
    instanceTypes: ["t3.small"]
    labels:
      role: spot
    taint:
      - key: type
        value: spot
        effect: NO_SCHEDULE
    scalingConfig:
      - desiredSize: 1
        minSize: 1
        maxSize: 2
    subnetIdRefs:
      - name: dev-private-us-east-1a
      - name: dev-private-us-east-1b